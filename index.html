<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Generador de correos</title>
</head>
<body>
    <center>
        <h1>Obtener cuenta de correo de un empleado</h1>
    </center>
    <form name="main">
        <center><table border="1px" width="50%">
            <tr>
                <td>Indica el nombre de la persona</td>
                <td align="center"><input type="text" name="userName" onclick="setNameDefault()" class="editableField"></td>
            </tr>
            <tr>
                <td>Indica el apellido paterno de la persona</td>
                <td align="center"><input type="text" name="lastName1" onclick="setln1Default()" class="editableField"></td>
            </tr>
            <tr>
                <td>Indica el apellido materno de la persona</td>
                <td align="center"><input type="text" name="lastName2" onclick="setln2Default()" class="editableField"></td>
            </tr>
            <tr>
                <td>Indica la fecha de nacimiento de la persona</td>
                <td align="center"><input type="date" name="birthday" onclick="setbdDefault()" class="editableField"></td>
            </tr>
            <tr>
                <td>La cuenta de correo resultante es:</td>
                <td align="center"><input type="text" readonly name="mailResult" class="nonEditableField"></td>
            </tr>
            <tr>
                <td>La contrase√±a resultante es:</td>
                <td align="center"><input type="text" readonly name="passwordResult" id="passwd" style="background: bisque;"></td>
            </tr>
            <tr align="center">
                <td><input type="button" name="execute" value="Ejecutar" onclick="generate()"></td>
                <td><input type="reset" name="reset" onclick="passReset()"></td>
            </tr>
        </table></center>
    </form>
</body>
</html>
